<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>St. Vincent De Paul Conferences in Northeast Ohio</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox.js/v1.6.3/mapbox.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox.js/v1.6.3/mapbox.css' rel='stylesheet' />
<script src='http://code.jquery.com/jquery-2.1.1.js'></script>
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>

<div id='map'></div>
<script>
var map = L.mapbox.map('map', 'skorasaurus.3iunyt15')
    .setView([41.449096,-81.648331], 11);


  $.getJSON("./locations.geojson", function(data) {
    var geojson = L.geoJson(data, {
      onEachFeature: function (feature, layer) {
      layer.bindPopup(
        feature.properties.Parish + '<br \/>' + 
        feature.properties.Address + '<br \/>' + 
        feature.properties.Phone + '<br \/>' + 
        'Phone: ' + feature.properties.call );
        }
    });
    geojson.addTo(map);
  });
</script>

</body>
</html>
